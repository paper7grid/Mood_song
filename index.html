<html>
    <head>
        <meta charset="UTF-8" />
         <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Moodify- Choose your songs based on your mood!</title>
        <link rel="stylesheet" href="style.css"/>
        </head>
    <body class ="home">
        <div class="container">
            <h1 class="title">Moodify</h1>
            <p class="subtitle">Select your mood and let the music match your vibe!!</p>

            <div class="mood_buttons">
                <button oneclick="selectmood('happy')">Happy</button>
                <button oneclick="selectmood('sad')">Sad</button>
                <button oneclick="selectmood('calm')">Calm</button>
                <button oneclick="selectmood('energetic')">Energetic</button>
            </div>
        </div>

            <script>
                function selectmood(mood) {
                    alert("You selected " + mood + " mood! get ready for your playlist...");
                    window.location.href = 'playlist.html?mood=${mood}';
                }
            </script>
    </body>
</html>
